<h1>Créer mon équipe</h1>

<div class="formContainer">
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="teamForm">
        <div class="container">
            
            <input  matInput placeholder="Nom d'équipe..." formControlName="name" type="text">

            <input placeholder="Abbreviation..." formControlName="abbreviation" type="text">

            <input  formControlName="logo" type="file" >

            <button  type="submit">Créer l'équipe</button>
        </div>
    </form>
</div>

<mat-form-field>
    <mat-label>Test</mat-label>
</mat-form-field>
