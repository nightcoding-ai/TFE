
<div class="parent">
    <div class="playerWithButton" *ngFor="let req of requestsWithClick">
        <div class="player" tabindex="0" [ngStyle]="{ 'opacity': req.clicked ? .2 : 1}">
            <div [ngSwitch]="req.playerRole" id="role">
                <img src="../../../../../assets/top_icon_svg.svg" alt="role" *ngSwitchCase="roleEnum.Toplaner" class="rolesIcon">
                <img src="../../../../../assets/jungle_icon_svg.svg" alt="role" *ngSwitchCase="roleEnum.Jungler" class="rolesIcon">
                <img src="../../../../../assets/mid_icon_svg.svg" alt="role" *ngSwitchCase="roleEnum.Midlaner" class="rolesIcon">
                <img src="../../../../../assets/bottom_icon_svg.svg" alt="role" *ngSwitchCase="roleEnum.ADC" class="rolesIcon">
                <img src="../../../../../assets/support_icon_svg.svg" alt="role" *ngSwitchCase="roleEnum.Support" class="rolesIcon">
                <img src="../../../../../assets/ndls_white_face.png" alt="ndls" *ngSwitchDefault>
            </div>
            <img src="{{req.playerProfilePicture}}" alt="pp" *ngIf="req.playerProfilePicture" class="playerPp">
            <img src="../../assets/ndls_white_face.png" alt="pp" *ngIf="!req.playerProfilePicture" class="playerPp">
    
            <span class="playerName">{{ req.playerName }}</span>
            <div class="rank" [ngSwitch]="req.playerRank">
                <img src="../../../../../assets/challenger.png" alt="rank" *ngSwitchCase="rankEnum.Challenger" class="ranksIcon">
                <img src="../../../../../assets/grandmaster.png" alt="rank" *ngSwitchCase="rankEnum.GrandMaitre" class="ranksIcon">
                <img src="../../../../../assets/master.png" alt="rank" *ngSwitchCase="rankEnum.Maitre" class="ranksIcon">
                <img src="../../../../../assets/diamond.png" alt="rank" *ngSwitchCase="rankEnum.Diamant" class="ranksIcon">
                <img src="../../../../../assets/platine.png" alt="rank" *ngSwitchCase="rankEnum.Platine" class="ranksIcon">
                <img src="../../../../../assets/gold.png" alt="rank" *ngSwitchCase="rankEnum.Or" class="ranksIcon">
                <img src="../../../../../assets/silver.png" alt="rank" *ngSwitchCase="rankEnum.Argent" class="ranksIcon">
                <img src="../../../../../assets/bronze.png" alt="rank" *ngSwitchCase="rankEnum.Bronze" class="ranksIcon">
                <img src="../../../../../assets/iron.png" alt="rank" *ngSwitchCase="rankEnum.Fer" class="ranksIcon">
                <img src="../../../../../assets/unranked.png" alt="rank" *ngSwitchDefault class="ranksIcon" id="unranked">
            </div>
            <div class="socials">
                <div class="lolAccount">
                    <img src="../../../../../assets/lol_icon_svg.svg" alt="lolIcon" id="lolIcon" class="icon">
                    <span>{{ req.playerIGN }}</span>
                </div>
                <div class="discordAccount">
                    <fa-icon [icon]="faDiscord" alt="discord " id="discordIcon" class="icon"></fa-icon>
                    <span>{{ req.playerDiscord }}</span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button (click)="acceptRequest(req.id); req.clicked = true;" [disabled]="req.clicked" >Accepter</button>
            <button (click)="declineRequest(req.id); req.clicked = true;" [disabled]="req.clicked" id="decline">Refuser</button>
        </div>
    </div>
</div>
