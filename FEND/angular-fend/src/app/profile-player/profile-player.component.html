<ng-container *ngIf="player">
    <div class="profile">
        
        <span>{{player.name}}</span>
    

        <img src="{{player.profile.profilPicture}}" style="width: 100px; height: 100px">

        <span>{{player.profile.inGameName}}</span>

        <span>{{player.profile.discord}}</span>

        <span>{{player.profile.role}}</span>

        <span>{{player.profile.rank}}</span>
    
    </div>

</ng-container>
