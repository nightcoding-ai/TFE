<ng-container *ngIf="tournamentList">
    <div *ngFor="let tournament of tournamentList">
        {{tournament.name}}
    </div>
</ng-container>
<ng-container *ngIf="tournamentList.length === 0" >
    <div  class="noTeam">
        <img src="../../assets/ndls_white.png" alt="ndls" class="ndls">
        <span>Aucune tournoi pour le moment.</span>
    </div>
</ng-container>

<ng-container *ngIf="!responseOfService">
    <mat-spinner></mat-spinner>
</ng-container>
