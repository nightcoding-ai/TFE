<ng-container *ngIf="tournamentList">
    <div *ngFor="let tournament of tournamentList">
        {{tournament.name}}
    </div>
</ng-container>
<ng-container *ngIf="tournamentList.length === 0" style="color: blue">
    Aucun tournoi pour le moment 
</ng-container>

<ng-container *ngIf="!responseOfService">
    <mat-spinner></mat-spinner>
</ng-container>
