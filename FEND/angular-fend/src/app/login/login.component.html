<h1>Connexion</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <input placeholder="Nom de compte..." formControlName="name" type="text">

        <input placeholder="Mot de passe..." formControlName="password" type="password">

        <button [disabled]="!loginForm.valid" type="submit">Connexion</button>
    </div>
</form>
